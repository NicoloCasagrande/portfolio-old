name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install and Build ðŸ”§
        runs-on: self-hosted
        run: |
          cd /home/runner/work/portfolio/
          npm install
          npm run build

      - name: Deploy
        uses: actions/checkout@v2
        with:
          publish_dir: ./dist/my-portfolio
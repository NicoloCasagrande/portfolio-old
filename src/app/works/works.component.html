<app-header></app-header>
<div class="home-div bg-purple-100">
  <h1
    class="text-center text-4xl font-extrabold text-primary-900 dark:text-gray-100 sm:text-5xl sm:tracking-tight lg:text-6xl pt-40"
  >
    My Works, already published on Github.
  </h1>
  <!-- <p class="max-w-xl mt-5 mx-auto text-xl text-primary-600 font-medium">
    If you want to use every one of my projects
  </p> -->
  <div class="flex flex-row flex-wrap">
    @for (work of works; track work){
    <div class="pt-20 basis-6/12 p-10">
      <div

        <img

        />
      </div> -->
        <div class="flex flex-col items-start justify-between h-full">

          <h1 class="rounded-md focus:ring-primary-500">
            {{ work.name }}
          </h1>
          <p class="text-lg font-mono text-primary-700">

          <div class="flex justify-center">
            <button

              (click)="goToApplication(work.link)"

                    font-weight="none"

                    text-anchor="none"
                    style="mix-blend-mode: normal"

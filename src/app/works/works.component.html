<app-header></app-header>
<div class="home-div pb-32 bg-base flex flex-row flex-wrap">
    @for (work of works; track work){
    <div class="pt-32 basis-6/12">
        <div class="flex justify-center">
            <img class="w-6/12 rounded-lg"src="{{'./../../assets/images/' + work.img_link}}" alt="">
        </div>
        <div class="flex flex-col justify-center">
        <h1 class="text-4xl tracking-wide leading-13 text-secondary-200 text-center">{{work.name}}
        </h1>
        <p class="text-center text-primary-200 text-xl tracking-widest">{{work.description}}</p>
        <div class="flex justify-center">
            <button class="py-3 px-5 font-medium text-center text-white rounded-lg bg-secondary-400 tracking-widest w-60 mt-10" (click)="goToApplication(work.link)">Go to application</button>
        </div>
        </div>
    </div>
    }   
</div>

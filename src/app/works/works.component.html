<app-header></app-header>
<div class="home-div pb-32 bg-base">
    @for (work of works; track work){
    <div class="flex flex-col  pt-32">
        <div class="flex justify-center">
            <img class="w-6/12 rounded-lg"src="{{'./../../assets/images/' + work.img_link}}" alt="">
        </div>
        <div class="flex flex-col justify-center">
        <h1 class="text-4xl tracking-wide leading-13 text-secondary-200 text-center font-mono">{{work.name}}
        </h1>
        <p class="text-center text-primary-200 text-xl tracking-widest">{{work.description}}</p>
        <div class="flex justify-center">
            <button class="font-mono text-lg border-solid border-2 p-2 border-secondary-400 rounded-xl text-secondary-400 w-60 mt-10" (click)="goToApplication(work.link)">Vai all'applicazione</button>
        </div>
        </div>
    </div>
    }   
</div>
